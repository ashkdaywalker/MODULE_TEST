<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module_F3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <div class="map">
        
		
		<h1>MY Public IP ADDRESS :</h1>

        <button id="btn" onclick="ip()">Get Data</button>
		
        
<div class="content">

    <div class="main">

        <h2>MY Public IP ADDRESS:</h2>

        <div class="header">

            <div class="inner_header">

                <div >Lat: <span id="lat" class="val"></span></div>

                <div>City : <span id="city" class="val"> </span></div>

                <div >Organistion : <span id="org" class="val"> </span></div>

                <div >Long : <span id="long" class="val"> </span></div>

                <div >Region: <span id="region" class="val"> </span></div>
                
                <div >Hostname: <span id="host" class="val"> </span></div>
            </div>
        </div>

        <div id="latitude" class="latitude">
            
            <iframe id="frame" width="600" height="450" frameborder="0" style="border:0"

        src="https://www.google.com/maps/place?q=&output=embed" allowfullscreen ></iframe>

     </div>

   <div class="footer">

    <div ><h4>Time Zone:<span id="time" class="val"></span></h4></div>

    <div ><h4>Date and Time:<span id="date" class="val"></span></h4></div>

    <div ><h4>Pincode:<span id="pin" class="val"></span></h4></div>

    <div ><h4>Message:<span id="message" class="val"></span></h4></div>

   </div>

    </div>


    <div class="postal" id="postal">

    </div>
</div>
	</div>
    
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>

        <script src="script.js"></script>

</body>
</html>
